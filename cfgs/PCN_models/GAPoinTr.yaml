optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005, 
  weight_decay : 0.0005
}}

scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/PCN.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/PCN.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/PCN.yaml, 
            others: {subset: 'test'}}}
model : {
  NAME: PoinTr, 
  num_pred: 14336, 
  num_query: 224, 
  knn_layer: 1, 
  trans_dim: 384,
  ga_head: false,
  ga_tail: false,
  ga_params: {
    algebra_dim: 3, # fixed for clifford algebra
    embed_dim: 8, # fixed for clifford algebra
    hidden_dim: 256, 
    num_layers: 2,
  }
}
  
total_bs : 48 
step_per_update : 1
max_epoch : 300

consider_metric: CDL1