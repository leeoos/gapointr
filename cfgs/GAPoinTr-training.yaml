### PoinTr
pointr_config: PCN_models

### GAPoinTr
version: ''

### Dataset
train_dataset: 'mvp/datasets/MVP_Train_CP.h5'
test_dataset: 'mvp/datasets/MVP_Test_CP.h5'
val_dataset: ''


### Training parameters
batch_size: 32
epochs: 1
resume: false
optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00005, 
  weight_decay : 0.0005
}}
test_batch: 32

### Run parameters
run_name: pointr-tuned-e1
train: true
test: true
debug: true
overwrite_run: true
progressive_saves: false
save_step: 1000
save_path: saves/
dump_dir: debug/
